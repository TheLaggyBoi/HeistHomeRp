<head>
    <title>Mythic Framework HUD</title>

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body style="display: none;">

    <div class="container">
        <div id="heal">
            <img class="barIcon2" src="img/heart.svg" alt="Smiley face"></img>
            <div id="boxHeal"></div>
        </div>
        <div id="armor">
            <img class="barIcon4" src="img/shield.svg" alt="Smiley face"></img>
            <div id="boxArmor"></div>
        </div>
        <div id="hunger">
            <img class="barIcon" src="img/burger.svg" alt="Smiley face"></img>
            <div id="boxHunger"></div>
        </div>
        <div id="thirst">
            <img class="barIcon" src="https://i.hizliresim.com/8BUgzq.png" alt="Smiley face"></img>
            <div id="boxThirst"></div>
        </div>
        <div id="stamina">
            <img class="barIcon5" src="https://i.hizliresim.com/UmtmYk.png" alt="Smiley face"></img>
            <div id="boxStamina"></div>
        </div>
        <div id="stress">
            <img class="barIcon3" src="img/brain.svg" alt="Smiley face"></img>
            <div id="boxStress"></div>
        </div>
    </div>
